name: Build Android

on:

  pull_request:

    branches-ignore:

      - ''
      
  push:

    branches-ignore:

      - ''

  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        arch: [ "arm32", "aarch64", "x86_64"]
      fail-fast: false

    name: "Build for ${{matrix.arch}}"

    runs-on: ubuntu-latest

    steps:        
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt update
          sudo apt install -y meson libxrandr-dev libxxf86vm-dev libxcb-*-dev libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev llvm
          pip3 install mako
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk-bundle"
          envsubst <android-drm-${{matrix.arch}} >build-crossfile-drm
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/drm.git
          cd drm
          meson setup "build-android" \
            --prefix=/tmp/drm-static \
            --cross-file "../build-crossfile-drm" \
            -Ddefault_library=static \
            -Dintel=disabled \
            -Dradeon=disabled \
            -Damdgpu=disabled \
            -Dnouveau=disabled \
            -Dvmwgfx=disabled \
            -Dfreedreno=enabled \
            -Dvc4=disabled \
            -Detnaviv=disabled \
            -Dfreedreno-kgsl=true
          ninja -C "build-android" install
          cd ..
          envsubst <android-${{matrix.arch}} >build-crossfile
          git clone --depth 1 https://github.com/Vera-Firefly/mesa2304
          cd mesa2304
          git apply --reject --whitespace=fix ../mesa-zink.diff || echo "git apply failed"
          meson setup "build-android" \
            --prefix=/tmp/osmesa \
            --cross-file "../build-crossfile" \
            -Dplatforms=android \
            -Dplatform-sdk-version=25 \
            -Dandroid-stub=true \
            -Dxlib-lease=disabled \
            -Degl=disabled \
            -Dgbm=disabled \
            -Dglx=disabled \
            -Dopengl=true \
            -Dosmesa=true \
            -Dvulkan-drivers= \
            -Dgallium-drivers=freedreno,zink,panfrost,swrast \
            -Dfreedreno-kmds=kgsl \
            -Dshared-glapi=false \
            -Dbuildtype=release
          ninja -C "build-android" install
          cp /tmp/osmesa/lib/libOSMesa.so.8.0.0 /tmp/osmesa/lib/libOSMesa_8.so
      - name: Upload libraries
        uses: actions/upload-artifact@v2
        with:
          name: libosmesa_${{matrix.arch}}
          path: /tmp/osmesa/lib/libOSMesa_8.so

